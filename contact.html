<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Bahja's Kitchen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-logo"><a href="index.html">Bahja's Kitchen</a></h1>
      <button class="nav-toggle" aria-controls="site-nav" aria-expanded="false" aria-label="Open navigation">
        <span class="hamburger"></span>
      </button>
      <nav id="site-nav" class="site-nav" role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="recipes.html" class="nav-link">Recipes</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <section class="reveal">
      <h2>Contact</h2>
      <p>If you want to collaborate, send recipes, or ask questions — drop a message.</p>

      <form id="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
        </div>

        <div id="form-feedback" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year5"></span> Bahja's Kitchen</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
